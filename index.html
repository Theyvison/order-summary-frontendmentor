<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-wrapper">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="texts">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of<br />
            songs, audiobooks, and podcasts on<br />
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="icon">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="type">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel order</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Theyvison/order-summary-frontendmentor"
        target="_blank"
        >Theyvison</a
      >.
    </footer>
  </body>
</html>
